<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
    <div>
        <h1>Авторизация</h1>
        <form method="POST" action="/login">
            <label for="name">Имя:</label><br>
            <input type="text" id="name" name="login" placeholder="Введите Ваше имя" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br><br>

            <label for="password">Пароль:</label><br>
            <input type="password" id="password" name="password" placeholder="Пароль" minlength="8" required><br><br>

            <button type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
